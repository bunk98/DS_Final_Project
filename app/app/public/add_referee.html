    <h1  class="text-center">ADD A REFEREE </h1>

    <div id="offerApp" class="form">
    
  <form v-on:submit.prevent="postNewOffer" class="text-center" >

    <div class="mb-3" >
      <label for="first_name" class="form-label" >First Name:</label>
      <input type="text" v-model="offerForm.first_name"
       class="form-control" id="first_name" >
    </div>

    <div class="mb-3" >
        <label for="last_name" class="form-label" >Last Name:</label>
        <input type="text" v-model="offerForm.last_name"
         class="form-control" id="last_name" >
    </div>

    <div class="mb-3" >
        <label for="age" class="form-label" >Age:</label>
        <input type="number" v-model="offerForm.age"
         class="form-control" id="age" >
    </div>

    <div class="mb-3" >
        <label for="dob" class="form-label" >Date of Birth:</label>
        <input type="date" v-model="offerForm.dob"
         class="form-control" id="dob" >
    </div>


    <div class="mb-3">
      <label for="grading" class="form-label">Grading:</label>
      <input type="text" v-model="offerForm.grading"
       class="form-control" id="grading">
    </div>
    


    <div class="mb-3">
      <label for="rating" class="form-label">Rating:</label>
      <input type="number" v-model="offerForm.rating"
       class="form-control" id="rating">
    </div>  
      <br>
            <br>
            <input class="ad" type="submit" value="Submit"><br>
            <br>

        </form>
